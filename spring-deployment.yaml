apiVersion: apps/v1
kind: Deployment

metadata:
  name: spring-deployment

# Deployment 세부 정보
spec:
  replicas: 3 # 몇개의 Pod를 생성할 것인지
  selector:
    matchLabels:
      app: backend-app # backend-app을 label을 가진 template을 deployment한다

  # 배포할 Pod 정의
  template:
    metadata:
      labels:
        app: backend-app # selector와 일치 시킨다.
    spec:
      containers:
      - name: spring-container
        image: spring-server
        ports:
        - containerPort: 8080 # 컨테이너 내부의 몇번포트로 연결할 것인지
        imagePullPolicy: IfNotPresent
        env: # backend-app내의 환경변수 사용
          - name: DB_HOST
            value: mysql-service
          - name: DB_PORT
            value: "3306"
          - name: DB_NAME
            value: kub-practice
          - name: DB_USERNAME
            value: root
          - name: DB_PASSWORD
            value: password123

